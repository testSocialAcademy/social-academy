<div> <h1>My tasks</h1>
        <ul id="myItems"></ul>
</div>

<script>
    function reload() {
        var myTexts = document.getElementById("myItems");
        var a = localStorage.getItem(info);

        for (var i = 0; i < a.length; i++)
        {
            var newLi = document.createElement("li");
            newLi.innerHTML = a[i];
            myTexts.appendChild(newLi);
        }
    }
    reload();

    function addItem() {
        var myTexts = document.getElementById("myItems");
        var info = document.getElementById("info").value;
        var newLi = document.createElement("li");
        var locStorage = localStorage.getItem(info);
        newLi.innerHTML = locStorage;

        myTexts.appendChild(newLi);

    }
